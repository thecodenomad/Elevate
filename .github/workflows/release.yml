name: Release
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.1.6)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-flatpak:
    strategy:
      matrix:
        arch: [x86_64, aarch64]
        include:
          - arch: x86_64
            container: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48-amd64
          - arch: aarch64
            container: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48-arm64
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.container }}
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - name: Install Blueprint Compiler
        run: |
          git clone https://gitlab.gnome.org/GNOME/blueprint-compiler.git ./subprojects/blueprint-compiler
          cd ./subprojects/blueprint-compiler
          meson setup build
          meson install -C build
      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: Elevate-${{ matrix.arch }}.flatpak
          manifest-path: io.github.thecodenomad.elevate.json
          cache-key: flatpak-builder-${{ github.sha }}-${{ matrix.arch }}
          arch: ${{ matrix.arch }}
          xvfb: ${{ matrix.arch == 'x86_64' && 'true' || 'false' }}
      - name: Compute SHA256
        run: |
          sha256sum Elevate-${{ matrix.arch }}.flatpak > Elevate-${{ matrix.arch }}.flatpak.sha256
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-${{ matrix.arch }}
          path: |
            Elevate-${{ matrix.arch }}.flatpak
            Elevate-${{ matrix.arch }}.flatpak.sha256

  create-release:
    needs: build-flatpak
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: flatpak-*
          path: artifacts
          merge-multiple: true
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${{ inputs.tag }}
          gh release create "$TAG" \
            --title "$TAG" \
            --notes "Stable release for $TAG\n\nFlatpak bundles for x86_64 and aarch64 with SHA256 checksums." \
            artifacts/Elevate-x86_64.flatpak \
            artifacts/Elevate-x86_64.flatpak.sha256 \
            artifacts/Elevate-aarch64.flatpak \
            artifacts/Elevate-aarch64.flatpak.sha256
